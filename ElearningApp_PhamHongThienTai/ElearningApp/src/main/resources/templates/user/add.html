<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/default">
<head>
<title>Insert title here</title>
</head>
<body>
	<section id="admin-content" class="p-3" layout:fragment="noidung">
		<h3 class="mb-4">Thêm mới thành viên</h3>
		<form method="post" th:action="@{/user/add}" th:object="${user}">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Email</label> 
						<input type="text" th:field="*{email}" class="form-control" />
					</div>
					<div class="form-group">
						<label>Mật khẩu</label> 
						<input type="password" th:field="*{password}" class="form-control" />
					</div>
					<div class="form-group">
						<label>Họ tên</label> 
						<input type="text" th:field="*{fullname}" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Địa chỉ</label> 
						<input type="text" th:field="*{address}" class="form-control"/>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Số điện thoại</label> 
						<input type="text" th:field="*{phone}" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Loại người dùng</label> 
						<select class="form-control" th:field="*{roleId}">
							<option th:each="item : ${roles}" 
								th:value="${item.id}" th:text="${item.description}"></option>
						</select>
					</div>
					<div class="form-group">
						<label>Avatar</label> 
						<input type="text" th:field="*{avatar}" class="form-control">
					</div>
				</div>
				<div class="col-12 mt-3">
					<button type="submit" class="btn btn-success">Lưu lại</button>
					<a class="btn btn-secondary" th:href="@{/user}">Quay lại</a>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
